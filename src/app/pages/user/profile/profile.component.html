<form [formGroup]="formChange" (ngSubmit)="saveChange()">
    <div class="card mb-3">
        <div class="card-body">
            <div class="row">
                <mat-form-field class="col-lg-6 " appearance="fill">
                    <mat-label>Last name</mat-label>
                    <input matInput type="text" class="form-control" formControlName="name" value="{{user.name}}">
                    <mat-icon matSuffix>edit</mat-icon>
                </mat-form-field>

                <mat-form-field class="col-lg-6"  appearance="fill">
                    <mat-label>Surname</mat-label>
                    <input matInput type="text" class="form-control" formControlName="surname" value="{{user.surname}}">
                    <mat-icon matSuffix>edit</mat-icon>
                </mat-form-field>
            </div>
            <div class="row">
                <mat-form-field class="col-lg-12"  appearance="fill">
                    <mat-label>Email</mat-label>
                    <input matInput type="text" class="form-control" formControlName="email" value="{{user.email}}">
                    <mat-icon matSuffix>email</mat-icon>
                </mat-form-field>
            </div>
            <div class="row">
                <mat-form-field class="col-lg-12" appearance="fill">
                    <mat-label>Phone number</mat-label>
                    <input matInput type="text" class="form-control" formControlName="phone" value="{{user.telephone}}">
                    <mat-icon matSuffix>phone</mat-icon>
                </mat-form-field>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <button mat-flat-button color="primary" type="submit">Save Changes</button>
                </div>
            </div>
        </div>
    </div>
</form>
